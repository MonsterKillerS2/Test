<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Letreiro com Imagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letreiro-container {
      position: relative;
      width: 220px;
      height: 100vh;
      overflow: hidden;
    }

    .letreiro-texto {
      position: absolute;
      transform: rotate(90deg);
      transform-origin: left bottom;
      font-family: 'Lobster', cursive;
      color: red;
      font-size: 5em;
      white-space: nowrap;
      animation: subir 15s linear infinite;
      left: 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .letreiro-texto img {
      height: 80px;
      border-radius: 10px;
    }

    @keyframes subir {
      0% {
        bottom: -300%;
      }
      100% {
        bottom: 300%;
      }
    }
  </style>
</head>
<body>
  <div class="letreiro-container">
    <div class="letreiro-texto">
      Eu te amo muit√£o meu BB!
      <img src="Aniely.png" alt="imagem personalizada" />
    </div>
  </div>
</body>
</html>
